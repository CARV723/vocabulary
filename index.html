<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vocabulary Image Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0077cc;
      font-family: Arial, sans-serif;
      color: white;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .container {
      background: rgba(255, 255, 255, 0.07);
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 8px;
    }

    #instructions {
      font-size: 14px;
      color: #e0e0e0;
      margin-bottom: 14px;
    }

    #timer {
      font-size: 18px;
      color: #ffffaa;
      margin-bottom: 12px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin-bottom: 14px;
    }

    button {
      padding: 10px 18px;
      font-size: 17px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      margin-top: 8px;
    }

    #feedback {
      font-size: 20px;
      margin-top: 12px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Vocabulary Image Game</h1>
      <div id="instructions">Write the word in lowercase (no uppercase or spaces)</div>
      <div id="timer">Time left: 10</div>
      <img id="image" src="" alt="Guess the word" />
      <div>
        <input type="text" id="answerInput" placeholder="Type the word..." />
      </div>
      <div>
        <button onclick="checkAnswer()">Submit</button>
      </div>
      <div id="feedback"></div>
    </div>
  </div>

  <script>
    const data = [
      { word: "mirror", img: "mirror.png" },
      { word: "hair", img: "hair.png" },
      { word: "toothbrush", img: "toothbrush.png" },
      { word: "clipper", img: "clipper.png" },
      { word: "shower", img: "shower.png" },
      { word: "bathroom", img: "bathroom.png" },
      { word: "trash", img: "trash.png" },
      { word: "pepper", img: "pepper.png" },
      { word: "salt", img: "salt.png" },
      { word: "head", img: "head.png" }
    ];

    let current = 0;
    let score = 0;
    let timer;
    let timeLeft = 10;

    const imgEl = document.getElementById("image");
    const inputEl = document.getElementById("answerInput");
    const feedbackEl = document.getElementById("feedback");
    const timerEl = document.getElementById("timer");

    let correctSound = new Audio("correct.mp3");
    let incorrectSound = new Audio("incorrect.mp3");

    function loadQuestion() {
      clearInterval(timer);
      timeLeft = 10;
      timerEl.textContent = "Time left: 10";
      inputEl.value = "";
      feedbackEl.textContent = "";
      const item = data[current];
      imgEl.src = item.img;
      imgEl.alt = item.word;

      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time left: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          checkAnswer(true);
        }
      }, 1000);
    }

    function checkAnswer(timeout = false) {
      clearInterval(timer);
      const userAnswer = inputEl.value.trim().toLowerCase();
      const correctAnswer = data[current].word.toLowerCase();

      if (!timeout && userAnswer === correctAnswer) {
        feedbackEl.textContent = "Correct!";
        feedbackEl.style.color = "lightgreen";
        correctSound.currentTime = 0;
        correctSound.play();
        score++;
      } else {
        feedbackEl.textContent = "Incorrect!";
        feedbackEl.style.color = "#ffaaaa";
        incorrectSound.currentTime = 0;
        incorrectSound.play();
      }

      setTimeout(() => {
        nextQuestion();
      }, 1500);
    }

    function nextQuestion() {
      current++;
      if (current < data.length) {
        loadQuestion();
      } else {
        imgEl.style.display = "none";
        inputEl.style.display = "none";
        document.querySelector("button").style.display = "none";
        feedbackEl.textContent = `You scored ${score} out of ${data.length}. Good job! ðŸŽ‰`;
        timerEl.style.display = "none";
        document.getElementById("instructions").style.display = "none";
      }
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
