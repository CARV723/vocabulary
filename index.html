<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Image Game</title>
  <style>
    body {
      background-color: #0077cc;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      padding: 20px;
    }

    img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 50%;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin: 8px;
    }

    .submit-btn {
      background-color: #4caf50;
      color: white;
    }

    .next-btn {
      background-color: #f44336;
      color: white;
    }

    #feedback {
      font-size: 22px;
      margin-top: 10px;
      height: 30px;
    }

    #timer {
      font-size: 20px;
      color: #ffffaa;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Vocabulary Image Game</h1>
  <div id="timer">Time left: 10</div>
  <img id="image" src="" alt="Guess the word">
  <div>
    <input type="text" id="answerInput" placeholder="Type the word...">
  </div>
  <div>
    <button class="submit-btn" onclick="checkAnswer()">Submit</button>
    <button class="next-btn" onclick="nextQuestion()">Next</button>
  </div>
  <div id="feedback"></div>

  <script>
    const data = [
      { word: "mirror", img: "mirror.png" },
      { word: "hair", img: "hair.png" },
      { word: "toothbrush", img: "toothbrush.png" },
      { word: "clipper", img: "clipper.png" },
      { word: "shower", img: "shower.png" },
      { word: "bathroom", img: "bathroom.png" },
      { word: "trash", img: "trash.png" },
      { word: "pepper", img: "pepper.png" },
      { word: "salt", img: "salt.png" },
      { word: "head", img: "head.png" }
    ];

    let current = 0;
    let correctSound = new Audio("correct.mp3");
    let incorrectSound = new Audio("incorrect.mp3");
    let timer;
    let timeLeft = 10;

    const imgEl = document.getElementById("image");
    const inputEl = document.getElementById("answerInput");
    const feedbackEl = document.getElementById("feedback");
    const timerEl = document.getElementById("timer");

    function loadQuestion() {
      clearInterval(timer);
      timeLeft = 10;
      timerEl.textContent = "Time left: 10";
      inputEl.value = "";
      feedbackEl.textContent = "";
      const item = data[current];
      imgEl.src = item.img;
      imgEl.alt = item.word;
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time left: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          checkAnswer(true);
        }
      }, 1000);
    }

    function checkAnswer(timeOut = false) {
      clearInterval(timer);
      const userAnswer = inputEl.value.trim().toLowerCase();
      const correctAnswer = data[current].word.toLowerCase();

      if (!timeOut && userAnswer === correctAnswer) {
        feedbackEl.textContent = "Correct!";
        feedbackEl.style.color = "lightgreen";
        correctSound.currentTime = 0;
        correctSound.play();
      } else {
        feedbackEl.textContent = "Incorrect!";
        feedbackEl.style.color = "#ffaaaa";
        incorrectSound.currentTime = 0;
        incorrectSound.play();
      }
    }

    function nextQuestion() {
      current++;
      if (current < data.length) {
        loadQuestion();
      } else {
        imgEl.style.display = "none";
        inputEl.style.display = "none";
        document.querySelector(".submit-btn").style.display = "none";
        document.querySelector(".next-btn").style.display = "none";
        feedbackEl.textContent = "Game Over. Thanks for playing!";
        timerEl.style.display = "none";
      }
    }

    window.onload = loadQuestion;
  </script>

</body>
</html>
